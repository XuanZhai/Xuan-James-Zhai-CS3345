<!DOCTYPE html>
<html>

<!-- Recommended order for implementation: -->
<!-- scheduler (js file) -->
<!-- homeView (js file & html below) -->
<!-- calendartView (js file & html below) -->
<!-- appointmentView (js file & html below) -->

<head>

  <!-- Go out to https://fonts.google.com/ and follow instructions to use font 'Source Sans Pro'-->
  <!-- You will need to add your reference to google's font api before your local stylesheet. -->
  
  <link rel="stylesheet" href="style.css" />

  <script>
    var app;
  </script>

  <script src="scripts/viewer.js"></script>
  <script src="scripts/scheduler.js"></script>
  <script src="scripts/views/calendar.js"></script>
  <script src="scripts/views/home.js"></script>
  <script src="scripts/views/appointment.js"></script>
</head>

<body onload="app.homeView.load()">
  <header id = "headtitle">
    <h1>Tutoring Center</h1>
  </header>
  <main>
    <!-- Add css that sets main > section to display none, but main > section.active to display block -->
    <section id="homeView">
       <h2>OUR TUTORS</h2>
        <div id = "profilecardscontainer" class = "list-group">
          <template id = "profilecardstemplate">
            <div id = "templatedeco">
            <img src = "https://placehold.it/150x150" alt = "150*150"  style="width:150px;height:150px;"> 
            <h2 id = "templateh2"></h2>
            <p id = "templatep"></p>
            <button id = "viewSchedule">View Schedule</button>
            </div>
          </template>
        </div>
      <!-- Add container for list of profile cards (to be bound from code) -->
      <!-- and a template of a profile card (wrapped by a selectable template tag) inside container -->
    </section>
    <section id="calendarView">
      <h2 id = "calendarhead"></h2>
      <h4>Tutoring hours are Monday-Thursday from 5pm-7pm</h4>
      <table id = calendartable>

        <thead>
          <tr>
            <th>Day</th>
            <th>Availability</th>
          </tr>
        </thead>

        <tbody>
          <tr>
           <td>Monday</td>
           <td id = Monday></td>
          </tr>

          <tr>
           <td>Tuesday</td>
           <td id = Tuesday></td>
          </tr>

          <tr>
           <td>Wednesday</td>
           <td id = Wednesday></td>
          </tr>

          <tr>
           <td>Thursday</td>
           <td id = Thursday></td>
          </tr>

        </tbody>
      </table>
      <hr />
      <button id = "rehome" onclick="app.homeView.load()">Return To List</button>
      <!-- h2 to be bound from code -->
      <!-- Table for displaying a tutur's schedule goes here -->
      <!-- with a row in the tbody for each day (Monday-Thursday). -->
      <!-- Make id of second column in each row the day name ("Monday", etc.).  -->
      <!-- Button to return to list should call app.homeView.load() -->
      
    </section>

    <section id="appointmentView">
      <h2>NEW APPOINTMENT</h2>
      <form id = "myform" onsubmit="return false;">
        <label for="name" class = "apptext">Name</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="note" class = "apptext">Notes</label><br>
        <textarea type="text" id="note" name="note"> </textarea>
        <button id = "cancel" onclick="app.homeView.load()">Cancel</button>
        <button id = "booking" onclick="app.appointmentView.save()">Book</button>
      </form>
      <!-- Form to collect name (input) and notes (textarea) goes here -->
      <!-- Cancel button calls app.homeView.load() -->
      <!-- Book button calls app.appointmentView.save() -->
    </section>
  </main>
</body>
</html>
